name: Run linter and tests
on:
  push:
  workflow_dispatch:
concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
    - run: python -V
    - run: pip install pdm
    - run: pdm install
    - run: pdm build
    - uses: actions/upload-artifact@v4.1.0
      if: success()
      with:
        name: "${{ github.job }}"
        path: dist/*.whl
  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
    - uses: actions/download-artifact@v4.1.0
    - run: python -V
    - run: pip install pdm
    - run: pip install tox flake8
    - run: pdm run flake8 ./src --count --select=E9,F63,F7,F82 --show-source --statistics
    - run: pdm run flake8 ./src --count --exit-zero --max-complexity=20 --max-line-length=127 --statistics
    - run: pdm run tox
#     # 'coverage' was not transformed because there is no suitable equivalent in GitHub Actions.
